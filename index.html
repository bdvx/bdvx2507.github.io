<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = 1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>
<style type="text/css">
button {
  
  width: 100;
  height: 50;
  padding: 0;
border: none;
background: none;
}

button:hover {
  background: #FFFFFF;
}
</style>
</head>
<body>
    <img src="Kickless.jpg" />
    <img src="Michael.jpg" />
<p><button onclick="clickCounter()" type="button">       </button></p>
<div id="result"></div>
<script type="text/javascript">
document.getElementById("result").innerHTML = "Michael was kicked " + localStorage.clickcount + " time(s).";
</script>


</body>
</html>
